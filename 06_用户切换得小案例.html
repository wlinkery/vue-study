<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>class与style绑定</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <span v-if="isUser">
           <label for="username">用户账号</label> 
            <input type="text" name="" id="username" placeholder="用户账号">
        </span>
        <span v-else>
            <label for="uemail">用户邮箱</label> 
            <input type="text" name="" id="email" placeholder="用户邮箱">
        </span>
        <button @click="isUser=!isUser">切换类型</button>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                isUser: true,



            }
        });
    </script>
    <style>

    </style>
</body>

</html>
