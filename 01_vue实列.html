    <div class="app">

    <div id="demo">
        当前数字：{{counter}}
        <!-- <button @click="counter++">+</button>
        <button @click="counter--">-</button> -->
        <button @click="add">+</button>
        <button @click="sub">-</button>
    </div>
    <script type="text/javascript">
        var data = {
            a: 1
        };
        var aa = new Vue({
            el: '#demo',
            data: {
                counter: 0
            },
            methods: {
                add: function() {
                    this.counter++
                },
                sub: function() {
                    this.counter--
                }
            }
        })
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello world',
                name: 'hhhh',
                ms: ['111', '222', '333', '444']
