        // 定义一个名为 button-counter 的新组件
        Vue.component('button-counter', {
            props: ['title'],
            data: function() {
                return {
                    count: 0
                }
            },
            template: '<div><h4>hhh</h4><button v-on:click="clickfun">{{title}} You clicked me {{ count }} times.</button></div>',
            methods: {
                clickfun: function() {
                    this.count++;
                    this.$emit('clicknow', this.count);
                }
            }
        })
