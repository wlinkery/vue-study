<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
 <p v-if="seen">现在你看到我了</p>
	<a v-bind:href="url">...</a>
	<div @click="click1">
		<div @click.stop="click2">
			click me
		</div>
	</div>
</div>

<script>
var vm=new Vue({
  el: '#app',
  data: {
   seen:false,
   url:"https://cn.vuejs.org/v2/guide/syntax.html"
  },
	methods:{
		click1:function(){
			console.log('click1....');
		
		},
		click12:function(){
			console.log('click2....');
		
		}
	}
	
});
</script>
</body>
</html>
