<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>文档标题</title>
</head>

<body>

    <div id="app">
        生命周期：事物从诞生到消亡的过程 Vue生命周期： {{msg}}

    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'hi Vue!'
            },
            //在势力初始化之后，数据观测（data observer）和event/watch事件配置之前被调用。
            beforeCreate: function() {
                console.log('beforeCreate');
            },
            //在实列创建后被立即调用。
            //在这一步，实例已完成以下的配置：数据观察（data observer），属性和方法的运算，watch/event时间回调
            //然而，挂载阶段还没开始，$el属性目前不可见
            created: function() {
                console.log('created');
            },
            //在挂载之前被调用，相关的渲染函数首次被调用
            beforeMount: function() {
                console.log('beforeMount');
            },
            //el被创新的vm.$el替换，挂载成功
            mounted: function() {
                console.log("mounted");
            },
            //数据更新时调用
            beforeUpdate: function() {
                console.log("beforeupdate");
            },
            //数据DOM已经更新，组件更新完毕
            updated: function() {
                console.log('updated');
            }


        });
        setTimeout(function() {
            vm.msg = "changed....";
        }, 3000);
    </script>
</body>

</html>
