<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../Vueå­¦ä¹ /JS/vue.js"></script>
</head>

<body>
    <div id="app">
        <cpn :number1="num1" :number2="num2" :number3="num3" @num1change="num1change" @num2change="num2change" @num3change="num3change"></cpn>
    </div>

    <template id="cpn">
    <div>
<h1>props:{{number1}}</h1>
<h1>data:{{dnumber1}}</h1>
<!-- <input type="text" v-model="dnumber1"> -->
<input type="text" v-bind:value="dnumber1" @input="num1Input">
<h2>props:{{number2}}</h2>
<h2>data:{{dnumber2}}</h2>
<!-- <input type="text" v-model="dnumber2"> -->
<input type="text" v-bind:value="dnumber2" @input="num2Input">
<h3>prps:{{number3}}</h3>
<h3>data:{{dnumber3}}</h3>
<input type="text" v-bind:value="dnumber3" @input="num3Input">
    </div>
</template>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                num1: 1,
                num2: 0,
                num3: 2
            },
            methods: {
                num1change(value) {
                    this.num1 = value
                },
                num2change(value) {
                    this.num2 = value
                },
                num3change(value) {
                    this.num3 = value
                }
            },
            components: {
                cpn: {
                    template: '#cpn',
                    props: {
                        number1: Number,
                        number2: Number,
                        number3: Number
                    },
                    data() {
                        return {
                            dnumber1: this.number1,
                            dnumber2: this.number2,
                            dnumber3: this.number3

                        }
                    },
                    methods: {
                        num1Input(event) {
                            this.dnumber1 = event.target.value;
                            this.$emit('num1change', this.dnumber1);
                            this.dnumber2 = this.dnumber1 * 100;
                            this.$emit('num2change', this.dnumber2)
                        },
                        num2Input(event) {
                            this.dnumber2 = event.target.value;
                            this.$emit('num2change', this.dnumber2)
                        },
                        num3Input(event) {
                            this.dnumber3 = event.target.value;
                            this.$emit('num3change', this.dnumber3)
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
