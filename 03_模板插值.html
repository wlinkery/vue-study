<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>模板语法插值</title>
</head>
  <style type="text/css">
    .red{color:red;}
.blue{color:blue;font-size:20px;}
  </style>
<body>	
	
  <div id="app">
    {{msg}}
    <p>Using mustaches: {{ rawHtml }}</p>
    <p>Using v-html directive: <span v-html="rawHtml"></span></p>
    <div v-bind:class="color">test...</div> 
    <p>
      {{number+1}}
    </p>
    <p>
      {{ ok ? 'YES' : 'NO' }}
    </p>
    <p>
      {{ message.split('').reverse().join('') }}
    </p>
  </div>
  
  <script type="text/javascript">
    var vm=new Vue({
  el:'#app',
  data:{
    msg:'hi Vue!',
    rawHtml:'<span style="color:red">this is shoule be red<span>',
    color:'blue',
    number:10,
    ok:1,
    message:"vue"
  }
});
vm.msg="hi/....."


  </script>
</body>
</html>
