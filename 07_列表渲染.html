<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>列表渲染</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
<ul >
  <li v-for="item,index in items" :key="index">
  {{index}} :  {{ item.message }} 
  </li>
</ul>
	<ul >
  <li v-for="value,key  in object" :key="key">
    {{key}} : {{ value}}
  </li>
</ul>
</div>

<script>
var example1 = new Vue({
  el: '#app',
  data: {
    items: [
      { message: 'Foo' },
      { message: 'Bar' }
    ],
	  object: {
      title: 'How to do lists in Vue',
      author: 'Jane Doe',
      publishedAt: '2016-04-10'
    }
  }
});
</script>
	<style>
		
	
	</style>
</body>
</html>
