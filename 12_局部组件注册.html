<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <p>{{ message }}</p>
	<my-component-name></my-component-name>
	<component-a></component-a>
	<component-b>
		<component-a></component-a>
	</component-b>
</div>

<script>
	//全局注册
	// 定义一个名为 button-counter 的新组件
Vue.component('my-component-name', {
 props:['title'],
	data: function () {	  
    return {
    }
  },
  template: '<div><h3>h3...</h3></div>',
	methods:{
	
	}
})
	
//局部注册
var ComponentA={
	 props:['title'],
	data: function () {	  
    return {
    }
  },
  template: '<div><h2>h2...</h2></div>',
	methods:{
	
	}
}	
var ComponentB={
	 props:['title'],
	data: function () {	  
    return {
    }
  },
	components:{
		'component-a':ComponentA
		
	},
  template: '<div><h1>h1...</h1></div>',
	methods:{
	
	}
	
}
new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue.js!'
  },
	components:{
		'component-a':ComponentA,
		'component-b':ComponentB
		
	
	}
})
</script>
</body>
</html>
